<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>

            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="about1" id="about">
        <div class="max-width">
            <h2 style="font-size: 40px;" class="about-heading">Contact us:</h2>
        </div>
    </section>

    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <div style="margin-top: 30px;" class="contact-content">
                <div style="color: #144e25;" class="column left">
                    <div class="text">Info Details</div>
                    <!-- <p>Making a positive impact on 
                        the world through purpose-driven software development.
                        </p> -->
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Phone</div>
                                <div class="sub-title">+234s7064769926</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">12A Psychiatric Rd, Opp. Eterna
                                    Filling Station, Rumuola, PH</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">c.achigbo@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div style="color: #144e25;" class="text">Send us a message</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h2 style="padding-top: 80px;" class="title"></h2>
    </section>

    <footer>
